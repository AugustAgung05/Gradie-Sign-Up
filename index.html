<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <img src="Assets/iPhone Mockup.png" alt="Iphone Images">
        </div>
        <div class="right-side">
            <form action="">
            <h1>Login</h1>

                <div class="input-user">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" placeholder="john@example.com">
                </div>

                <div class="input-user">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 character">
                </div>

                <div class="terms-conditions">
                    <input type="checkbox" id="terms">
                    <label for="terms">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></label>
                </div>

                <button type="submit" class="btn">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
